<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إرسال العروض المخصصة</title>

    <link rel="icon" href="/img/dummy-conan.jpeg" type="image/jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./dashboard.css" />

    <style>
      .settings-container {
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        max-width: 800px;
        margin: 0 auto;
      }

      .setting-card {
        background: var(--card-bg, #fff);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 15px;
        transition: background 0.3s;
      }

      body.dark .setting-card {
        background: #2a2a2a;
        color: #fff;
      }

      label {
        font-weight: 600;
        font-size: 15px;
      }

      input,
      textarea,
      select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
      }

      body.dark input,
      body.dark textarea,
      body.dark select {
        background: #3a3a3a;
        color: #fff;
        border-color: #555;
      }

      button {
        background: linear-gradient(270deg, #7c3aed, #a855f7);
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        align-self: center;
        margin-top: 10px;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #aaa;
      }

      /* ✅ Preview styling */
      .image-preview {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
        display: none;
        margin-top: 10px;
        border: 2px solid #ccc;
      }
    </style>
  </head>

  <body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
      <div id="loginBox">
        <h2><i class="fas fa-lock"></i> تسجيل دخول المسؤول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">تسجيل الدخول</button>
        <p id="errorMsg">بريد إلكتروني أو كلمة مرور غير صالحة</p>
      </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <span>CONAN DASHBOARD</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html"
            ><i class="fa-solid fa-gauge"></i> لوحة القيادة</a
          >
          <a href="notifications.html"
            ><i class="fa-solid fa-bell"></i> التنبيهات</a
          >
          <a href="analytics.html"
            ><i class="fa-solid fa-rocket"></i> تحليلات</a
          >
          <a href="booking.html"
            ><i class="fa-solid fa-table"></i> جدول الحجوزات</a
          >
          <a href="AIsettings.html"
            ><i class="fa-solid fa-robot"></i> إعدادات الذكاء الاصطناعي</a
          >
          <a href="offers.html" class="active"
            ><i class="fa-solid fa-gift"></i> إرسال العروض المخصصة</a
          >
        </nav>
      </aside>

      <main class="main-content" id="dashboardContent" style="display: none">
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle icon-btn" id="menuToggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h1>إرسال العروض المخصصة</h1>
          </div>
          <div class="header-right">
            <button class="icon-btn" id="themeToggle">
              <i class="fa-regular fa-moon"></i>
            </button>
            <button class="icon-btn" onclick="logout()">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </header>

        <section class="settings-container">
          <div class="setting-card">
            <label>عنوان العرض</label>
            <input
              type="text"
              id="offerTitle"
              placeholder="مثال: خصم 20% على تنظيف الأسنان"
            />

            <label>وصف العرض</label>
            <textarea
              id="offerDesc"
              rows="3"
              placeholder="اكتب تفاصيل العرض هنا..."
            ></textarea>

            <!-- ✅ New: Image upload -->
            <label>اختيار صورة العرض (اختياري)</label>
            <input type="file" id="offerImage" accept="image/*" />
            <img id="imagePreview" class="image-preview" alt="معاينة الصورة" />

            <label>تاريخ انتهاء العرض</label>
            <input type="date" id="offerDate" />

            <button onclick="sendOffer()">إرسال العرض الآن</button>
          </div>
        </section>

        <footer>© 2025 Smile Clinic</footer>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = "https://ylsbmxedhycjqaorjkvm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsc2JteGVkaHljanFhb3Jqa3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTk5NTUsImV4cCI6MjA3NjM5NTk1NX0.W61xOww2neu6RA4yCJUob66p4OfYcgLSVw3m3yttz1E";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const { data } = await supabase
          .from("admin_auth")
          .select("*")
          .eq("email", email)
          .eq("password", password)
          .maybeSingle();

        if (data) {
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("dashboardContent").style.display = "block";
          localStorage.setItem("clinic_logged_in", "true");
        } else {
          document.getElementById("errorMsg").style.display = "block";
        }
      }

      function logout() {
        localStorage.removeItem("clinic_logged_in");
        document.getElementById("loginScreen").style.display = "flex";
        document.getElementById("dashboardContent").style.display = "none";
      }

      if (localStorage.getItem("clinic_logged_in") === "true") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("dashboardContent").style.display = "block";
      }

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        const icon = themeToggle.querySelector("i");
        if (document.body.classList.contains("dark")) {
          icon.classList.replace("fa-moon", "fa-sun");
          localStorage.setItem("clinic_theme", "dark");
        } else {
          icon.classList.replace("fa-sun", "fa-moon");
          localStorage.setItem("clinic_theme", "light");
        }
      });

      if (localStorage.getItem("clinic_theme") === "dark") {
        document.body.classList.add("dark");
        const icon = themeToggle.querySelector("i");
        icon.classList.replace("fa-moon", "fa-sun");
      }

      // ✅ Preview selected image
      const offerImage = document.getElementById("offerImage");
      const imagePreview = document.getElementById("imagePreview");
      offerImage.addEventListener("change", () => {
        const file = offerImage.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          imagePreview.style.display = "none";
        }
      });

      // ✅ Send Offer with image upload
      async function sendOffer() {
        const title = document.getElementById("offerTitle").value.trim();
        const desc = document.getElementById("offerDesc").value.trim();
        const date = document.getElementById("offerDate").value;
        const file = offerImage.files[0];

        if (!title || !desc || !date) {
          alert("⚠️ يرجى تعبئة جميع الحقول قبل الإرسال.");
          return;
        }

        let imageUrl = null;

        if (file) {
          try {
            const { data, error } = await supabase.storage
              .from("offers")
              .upload(`offers/${Date.now()}_${file.name}`, file, {
                cacheControl: "3600",
                upsert: true,
              });
            if (error) throw error;

            const { data: urlData } = supabase.storage
              .from("offers")
              .getPublicUrl(data.path);
            imageUrl = urlData.publicUrl;
          } catch (err) {
            console.error("❌ Image upload error:", err.message);
            alert("⚠️ حدث خطأ أثناء رفع الصورة. سيتم الإرسال بدون صورة.");
          }
        }

        try {
          const phone = "962785050875";

          const payload = {
            name: "Smile Clinic",
            phone: phone,
            service: title,
            appointment: `${desc}\n⏰ صالح حتى: ${date}`,
          };

          if (imageUrl) payload.image = imageUrl;

          const res = await fetch(
            "https://whatsapp-test-rosy.vercel.app/sendWhatsApp",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          );

          const data = await res.json();
          if (data.success) {
            alert("✅ تم إرسال العرض بنجاح!");
          } else {
            alert("⚠️ فشل إرسال العرض.");
          }
        } catch (err) {
          alert("❌ خطأ أثناء الإرسال: " + err.message);
        }
      }
    </script>
  </body>
</html>
