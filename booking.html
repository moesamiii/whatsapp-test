<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Dashboard - Booking Table</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/dummy-conan.jpeg" />
    <!-- Or for .ico file -->
    <!-- <link rel="icon" type="image/x-icon" href="./favicon.ico" /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./dashboard.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <span>CONAN DASHBOARD</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html">
            <i class="fa-solid fa-gauge"></i>
            لوحة القيادة
          </a>

          <a href="#">
            <i class="fa-solid fa-bell"></i>
            التنبيهات
          </a>

          <a href="analytics.html">
            <i class="fa-solid fa-rocket"></i>
            تحليلات
          </a>
          <a href="booking.html" class="active">
            <i class="fa-solid fa-table"></i>
            جدول الحجوزات
          </a>

          <a href="#">
            <i class="fa-solid fa-user"></i>
            ارسال رسالة جماعية
          </a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content" id="dashboardContent">
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle icon-btn" id="menuToggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h1>جدول الحجوزات</h1>
          </div>
          <div class="header-right">
            <div class="search-box">
              <input type="text" placeholder="اكتب هنا..." />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="icon-btn" id="themeToggle">
              <i class="fa-regular fa-moon"></i>
            </button>
          </div>
        </header>

        <!-- BOOKING TABLE -->
        <section class="dashboard-grid">
          <div class="table-card" style="width: 100%">
            <h3>جدول الحجوزات</h3>
            <table id="tbl">
              <thead>
                <tr>
                  <th onclick="sortTable(0)">
                    الاسم <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(1)">
                    الهاتف <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(2)">
                    الخدمة <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(3)">
                    الموعد <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(4)">
                    الوقت <i class="fas fa-sort"></i>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <footer>© 2025 Smile Clinic</footer>
      </main>
    </div>

    <script>
      // ======= SUPABASE LOGIN LOGIC =======
      const SUPABASE_URL = "https://ylsbmxedhycjqaorjkvm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsc2JteGVkaHljanFhb3Jqa3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTk5NTUsImV4cCI6MjA3NjM5NTk1NX0.W61xOww2neu6RA4yCJUob66p4OfYcgLSVw3m3yttz1E";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      let allData = [];
      let sortDirection = 1;
      const q = (s) => document.querySelector(s);

      async function load() {
        const res = await fetch("/api/bookings");
        allData = await res.json();
        renderTable(allData);
      }

      function renderTable(d) {
        const tb = q("#tbl tbody");
        tb.innerHTML = "";
        d.forEach((b) => {
          const r = document.createElement("tr");
          r.innerHTML = `<td>${b.name || "-"}</td><td>${
            b.phone || "-"
          }</td><td>${b.service || "-"}</td><td>${
            b.appointment || "-"
          }</td><td>${
            b.timestamp ? new Date(b.timestamp).toLocaleString() : "-"
          }</td>`;
          tb.appendChild(r);
        });
      }

      function sortTable(col) {
        const tb = q("#tbl tbody");
        const rows = Array.from(tb.rows);
        rows.sort(
          (a, b) =>
            sortDirection *
            a.cells[col].textContent.localeCompare(b.cells[col].textContent)
        );
        sortDirection *= -1;
        tb.innerHTML = "";
        rows.forEach((r) => tb.appendChild(r));
      }

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        const icon = themeToggle.querySelector("i");
        if (document.body.classList.contains("dark")) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
          localStorage.setItem("clinic_theme", "dark");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
          localStorage.setItem("clinic_theme", "light");
        }
      });

      if (localStorage.getItem("clinic_theme") === "dark") {
        document.body.classList.add("dark");
        const icon = themeToggle.querySelector("i");
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }

      // Sidebar toggle
      const menuToggle = document.getElementById("menuToggle");
      const sidebar = document.getElementById("sidebar");
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });

      // Load bookings on page load
      load();
      setInterval(load, 15000);
    </script>
  </body>
</html>
