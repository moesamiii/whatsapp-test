<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Dashboard - Booking Table</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/dummy-conan.jpeg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./dashboard.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      @media (min-width: 1024px) {
        .dashboard-grid {
          width: 100%;
          display: flex;
          justify-content: center;
        }

        .table-card {
          width: 100% !important;
          max-width: none !important;
          margin: 0;
        }

        .main-content {
          width: 100%;
        }
      }

      .status-tabs {
        display: flex;
        gap: 10px;
        margin: 15px 0;
        border-bottom: 2px solid #ccc;
      }

      .status-tab {
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        background: none;
        font-weight: bold;
        color: #555;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }

      .status-tab.active {
        color: #007bff;
        border-bottom: 3px solid #007bff;
      }

      select.status-dropdown {
        padding: 6px 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }

      body.dark select {
        background: #333;
        color: #fff;
        border-color: #555;
      }

      .table-card h3 {
        margin-bottom: 10px;
      }

      .save-indicator {
        font-size: 12px;
        color: green;
        display: none;
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <span>CONAN DASHBOARD</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html">
            <i class="fa-solid fa-gauge"></i>
            لوحة القيادة
          </a>

          <a href="notifications.html">
            <i class="fa-solid fa-bell"></i>
            التنبيهات
          </a>

          <a href="analytics.html">
            <i class="fa-solid fa-rocket"></i>
            تحليلات
          </a>
          <a href="booking.html" class="active">
            <i class="fa-solid fa-table"></i>
            جدول الحجوزات
          </a>

          <a href="AIsettings.html">
            <i class="fa-solid fa-robot"></i>
            إعدادات الذكاء الاصطناعي
          </a>

          <a href="offers.html">
            <i class="fa-solid fa-gift"></i>
            إرسال العروض المخصصة
          </a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content" id="dashboardContent">
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle icon-btn" id="menuToggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h1>جدول الحجوزات</h1>
          </div>
          <div class="header-right">
            <button class="icon-btn" id="themeToggle">
              <i class="fa-regular fa-moon"></i>
            </button>
          </div>
        </header>

        <!-- BOOKING TABLE -->
        <section class="dashboard-grid">
          <div class="table-card" style="width: 100%">
            <h3>جدول الحجوزات</h3>

            <!-- STATUS TABS -->
            <div class="status-tabs">
              <button class="status-tab" data-status="all">الكل</button>
              <button class="status-tab" data-status="Contacted">
                تم التواصل
              </button>
              <button class="status-tab" data-status="Still">
                قيد الانتظار
              </button>
              <button class="status-tab" data-status="Booking Complete">
                تم الحجز
              </button>
            </div>

            <table id="tbl">
              <thead>
                <tr>
                  <th onclick="sortTable(0)">
                    الاسم <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(1)">
                    الهاتف <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(2)">
                    الخدمة <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(3)">
                    الموعد <i class="fas fa-sort"></i>
                  </th>
                  <th onclick="sortTable(4)">
                    الوقت <i class="fas fa-sort"></i>
                  </th>
                  <th>الحالة</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <footer>© 2025 Smile Clinic</footer>
      </main>
    </div>

    <script>
      // ======= SUPABASE CONFIG =======
      const SUPABASE_URL = "https://ylsbmxedhycjqaorjkvm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsc2JteGVkaHljanFhb3Jqa3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTk5NTUsImV4cCI6MjA3NjM5NTk1NX0.W61xOww2neu6RA4yCJUob66p4OfYcgLSVw3m3yttz1E";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      let allData = [];
      let sortDirection = 1;
      let currentFilter = localStorage.getItem("booking_filter") || "all";
      const q = (s) => document.querySelector(s);

      // Highlight saved tab before data load
      window.addEventListener("DOMContentLoaded", () => {
        highlightActiveTab();
      });

      async function load() {
        const res = await fetch("/api/bookings");
        allData = await res.json();

        allData = allData.map((b) => ({
          ...b,
          status: b.status || "Still",
        }));

        renderTable(allData);
        highlightActiveTab();
      }

      async function updateStatus(id, newStatus) {
        try {
          const { error } = await supabase
            .from("bookings")
            .update({ status: newStatus })
            .eq("id", id);
          if (error) console.error("Error updating status:", error);
        } catch (e) {
          console.error("Network error:", e);
        }
      }

      function renderTable(d) {
        const tb = q("#tbl tbody");
        tb.innerHTML = "";

        const filtered =
          currentFilter === "all"
            ? d
            : d.filter((b) => b.status === currentFilter);

        if (filtered.length === 0) {
          tb.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777;">لا توجد بيانات</td></tr>`;
          return;
        }

        filtered.forEach((b, idx) => {
          const r = document.createElement("tr");
          r.innerHTML = `
            <td>${b.name || "-"}</td>
            <td>${b.phone || "-"}</td>
            <td>${b.service || "-"}</td>
            <td>${b.appointment || "-"}</td>
            <td>${b.time || "-"}</td>
            <td>
              <div style="display:flex;align-items:center;gap:5px;">
                <span class="save-indicator" id="saved-${idx}">✔</span>
                <select class="status-dropdown" data-index="${idx}" data-id="${
            b.id
          }">
                  <option value="Contacted" ${
                    b.status === "Contacted" ? "selected" : ""
                  }>تم التواصل</option>
                  <option value="Still" ${
                    b.status === "Still" ? "selected" : ""
                  }>قيد الانتظار</option>
                  <option value="Booking Complete" ${
                    b.status === "Booking Complete" ? "selected" : ""
                  }>تم الحجز</option>
                </select>
              </div>
            </td>
          `;
          tb.appendChild(r);
        });

        document.querySelectorAll(".status-dropdown").forEach((sel) => {
          sel.addEventListener("change", async (e) => {
            const index = e.target.dataset.index;
            const id = e.target.dataset.id;
            const newStatus = e.target.value;

            allData[index].status = newStatus;
            await updateStatus(id, newStatus);

            const indicator = document.getElementById(`saved-${index}`);
            indicator.style.display = "inline";
            setTimeout(() => (indicator.style.display = "none"), 1500);

            renderTable(allData);
          });
        });
      }

      // ========== TAB LOGIC ==========
      function highlightActiveTab() {
        document.querySelectorAll(".status-tab").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.status === currentFilter);
        });
      }

      document.querySelectorAll(".status-tab").forEach((btn) => {
        btn.addEventListener("click", () => {
          currentFilter = btn.dataset.status;
          localStorage.setItem("booking_filter", currentFilter);
          highlightActiveTab();
          renderTable(allData);
        });
      });

      function sortTable(col) {
        const tb = q("#tbl tbody");
        const rows = Array.from(tb.rows);
        rows.sort(
          (a, b) =>
            sortDirection *
            a.cells[col].textContent.localeCompare(b.cells[col].textContent)
        );
        sortDirection *= -1;
        tb.innerHTML = "";
        rows.forEach((r) => tb.appendChild(r));
      }

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const icon = themeToggle.querySelector("i");
        if (document.body.classList.contains("dark")) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
          localStorage.setItem("clinic_theme", "dark");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
          localStorage.setItem("clinic_theme", "light");
        }
      });

      if (localStorage.getItem("clinic_theme") === "dark") {
        document.body.classList.add("dark");
        const icon = themeToggle.querySelector("i");
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }

      // Sidebar toggle
      const menuToggle = document.getElementById("menuToggle");
      const sidebar = document.getElementById("sidebar");
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });

      // Load bookings and refresh every 15s
      load();
      setInterval(load, 15000);
    </script>
  </body>
</html>
