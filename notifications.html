<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التنبيهات - Clinic Dashboard</title>

    <link rel="icon" href="/img/dummy-conan.jpeg" type="image/jpeg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./dashboard.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      .notification-item {
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border-right: 4px solid #d946ef;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      body.dark .notification-item {
        background: #2d2d2d;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .notification-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(217, 70, 239, 0.2);
      }

      .notification-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #d946ef, #a855f7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        flex-shrink: 0;
      }

      .notification-content {
        flex: 1;
      }

      .notification-name {
        font-size: 18px;
        font-weight: bold;
        color: #1e1e1e;
        margin-bottom: 5px;
      }

      body.dark .notification-name {
        color: #fff;
      }

      .notification-details {
        font-size: 14px;
        color: #666;
        margin-bottom: 3px;
      }

      body.dark .notification-details {
        color: #aaa;
      }

      .notification-time {
        font-size: 12px;
        color: #999;
        margin-top: 8px;
      }

      body.dark .notification-time {
        color: #888;
      }

      .notification-badge-small {
        background: #d946ef;
        color: white;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: bold;
      }

      .notifications-header {
        background: linear-gradient(135deg, #d946ef, #a855f7);
        padding: 30px;
        border-radius: 12px;
        color: white;
        margin-bottom: 30px;
        box-shadow: 0 4px 12px rgba(217, 70, 239, 0.3);
      }

      .notifications-header h2 {
        margin: 0;
        font-size: 28px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .notifications-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
      }

      .filter-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #f0f0f0;
        color: #333;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      body.dark .filter-btn {
        background: #3d3d3d;
        color: #fff;
      }

      .filter-btn:hover {
        background: #d946ef;
        color: white;
      }

      .filter-btn.active {
        background: #d946ef;
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state i {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .notifications-container {
        max-width: 900px;
        margin: 0 auto;
      }

      .search-filter {
        margin-bottom: 20px;
      }

      .search-filter input {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      body.dark .search-filter input {
        background: #2d2d2d;
        border-color: #444;
        color: #fff;
      }

      .search-filter input:focus {
        outline: none;
        border-color: #d946ef;
      }
    </style>
  </head>

  <body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
      <div id="loginBox">
        <h2><i class="fas fa-lock"></i>تسجيل دخول المسؤول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" />
        <input type="password" id="password" placeholder="كلمة المرور" />
        <button onclick="login()">تسجيل الدخول</button>
        <p id="errorMsg">بريد إلكتروني أو كلمة مرور غير صالحة</p>
      </div>
    </div>

    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <span>CONAN DASHBOARD</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html">
            <i class="fa-solid fa-gauge"></i>
            لوحة القيادة
          </a>

          <a href="notifications.html" class="active">
            <i class="fa-solid fa-bell"></i>
            التنبيهات
          </a>

          <a href="analytics.html">
            <i class="fa-solid fa-rocket"></i>
            تحليلات
          </a>
          <a href="booking.html">
            <i class="fa-solid fa-table"></i>
            جدول الحجوزات
          </a>

          <a href="#">
            <i class="fa-solid fa-user"></i>
            ارسال رسالة جماعية
          </a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content" id="dashboardContent" style="display: none">
        <!-- HEADER -->
        <header class="header">
          <div class="header-left">
            <button class="menu-toggle icon-btn" id="menuToggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h1>التنبيهات</h1>
          </div>
          <div class="header-right">
            <div class="search-box">
              <input
                type="text"
                placeholder="اكتب هنا..."
                id="searchInput"
                onkeyup="filterNotifications()"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="icon-btn" id="themeToggle">
              <i class="fa-regular fa-moon"></i>
            </button>
            <button class="icon-btn" onclick="logout()">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </header>

        <!-- NOTIFICATIONS CONTENT -->
        <div class="notifications-container">
          <div class="notifications-header">
            <h2>
              <i class="fa-solid fa-bell"></i>
              إشعارات الحجوزات
            </h2>
            <p>جميع الحجوزات الجديدة والمواعيد القادمة</p>
          </div>

          <div class="filter-buttons">
            <button
              class="filter-btn active"
              onclick="filterByStatus('all', event)"
            >
              الكل
            </button>
            <button class="filter-btn" onclick="filterByStatus('today', event)">
              اليوم
            </button>
            <button class="filter-btn" onclick="filterByStatus('week', event)">
              هذا الأسبوع
            </button>
            <button class="filter-btn" onclick="filterByStatus('month', event)">
              هذا الشهر
            </button>
          </div>

          <div id="notificationsList">
            <!-- Notifications will be loaded here -->
          </div>
        </div>

        <footer>© 2025 Smile Clinic</footer>
      </main>
    </div>

    <script>
      // ======= SUPABASE LOGIN LOGIC =======
      const SUPABASE_URL = "https://ylsbmxedhycjqaorjkvm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsc2JteGVkaHljanFhb3Jqa3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTk5NTUsImV4cCI6MjA3NjM5NTk1NX0.W61xOww2neu6RA4yCJUob66p4OfYcgLSVw3m3yttz1E";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const { data } = await supabase
          .from("admin_auth")
          .select("*")
          .eq("email", email)
          .eq("password", password)
          .maybeSingle();

        if (data) {
          document.getElementById("loginScreen").style.display = "none";
          document.getElementById("dashboardContent").style.display = "block";
          localStorage.setItem("clinic_logged_in", "true");
          loadNotifications();
        } else {
          const msg = document.getElementById("errorMsg");
          msg.style.display = "block";
          msg.textContent = "بريد إلكتروني أو كلمة مرور غير صالحة";
        }
      }

      function logout() {
        localStorage.removeItem("clinic_logged_in");
        document.getElementById("loginScreen").style.display = "flex";
        document.getElementById("dashboardContent").style.display = "none";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }

      if (localStorage.getItem("clinic_logged_in") === "true") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("dashboardContent").style.display = "block";
      }

      // ======= NOTIFICATIONS LOGIC =======
      let allBookings = [];
      let filteredBookings = [];
      let currentFilter = "all";

      async function loadNotifications() {
        try {
          const res = await fetch("/api/bookings");
          const rawData = await res.json();
          allBookings = rawData.slice(1).reverse(); // Reverse to show newest first
          filteredBookings = allBookings;
          renderNotifications();
        } catch (error) {
          console.error("Error loading notifications:", error);
        }
      }

      function renderNotifications() {
        const container = document.getElementById("notificationsList");

        if (filteredBookings.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fa-solid fa-bell-slash"></i>
              <h3>لا توجد إشعارات</h3>
              <p>لم يتم العثور على أي حجوزات</p>
            </div>
          `;
          return;
        }

        container.innerHTML = filteredBookings
          .map((booking) => {
            const timeAgo = getTimeAgo(booking.timestamp);
            return `
            <div class="notification-item">
              <div class="notification-icon">
                <i class="fa-solid fa-user-plus"></i>
              </div>
              <div class="notification-content">
                <div class="notification-name">${
                  booking.name || "غير محدد"
                }</div>
                <div class="notification-details">
                  <i class="fa-solid fa-phone"></i> ${
                    booking.phone || "غير محدد"
                  }
                </div>
                <div class="notification-details">
                  <i class="fa-solid fa-stethoscope"></i> ${
                    booking.service || "غير محدد"
                  }
                </div>
                <div class="notification-details">
                  <i class="fa-solid fa-calendar"></i> ${
                    booking.appointment || "غير محدد"
                  }
                </div>
                <div class="notification-time">
                  <i class="fa-solid fa-clock"></i> ${timeAgo}
                </div>
              </div>
              <div>
                <span class="notification-badge-small">جديد</span>
              </div>
            </div>
          `;
          })
          .join("");
      }

      function getTimeAgo(timestamp) {
        if (!timestamp) return "غير محدد";

        const now = new Date();
        const bookingDate = new Date(timestamp);
        const diffMs = now - bookingDate;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return "الآن";
        if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
        if (diffHours < 24) return `منذ ${diffHours} ساعة`;
        if (diffDays < 7) return `منذ ${diffDays} يوم`;

        return bookingDate.toLocaleDateString("ar-EG");
      }

      function filterByStatus(status, event) {
        currentFilter = status;

        // Update active button
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        if (event && event.target) event.target.classList.add("active");

        const now = new Date();
        const todayStart = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate()
        );
        const tomorrowStart = new Date(todayStart);
        tomorrowStart.setDate(todayStart.getDate() + 1);

        const weekAgo = new Date(
          todayStart.getTime() - 7 * 24 * 60 * 60 * 1000
        );
        const monthAgo = new Date(
          todayStart.getTime() - 30 * 24 * 60 * 60 * 1000
        );

        if (status === "all") {
          filteredBookings = allBookings;
        } else if (status === "today") {
          filteredBookings = allBookings.filter((b) => {
            if (!b.timestamp) return false;
            const bookingDate = new Date(b.timestamp);
            return (
              bookingDate.getFullYear() === todayStart.getFullYear() &&
              bookingDate.getMonth() === todayStart.getMonth() &&
              bookingDate.getDate() === todayStart.getDate()
            );
          });
        } else if (status === "week") {
          filteredBookings = allBookings.filter((b) => {
            if (!b.timestamp) return false;
            const bookingDate = new Date(b.timestamp);
            return bookingDate >= weekAgo && bookingDate < tomorrowStart;
          });
        } else if (status === "month") {
          filteredBookings = allBookings.filter((b) => {
            if (!b.timestamp) return false;
            const bookingDate = new Date(b.timestamp);
            return bookingDate >= monthAgo && bookingDate < tomorrowStart;
          });
        }

        renderNotifications();
      }

      function filterNotifications() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        if (searchTerm === "") {
          filterByStatus(currentFilter);
          return;
        }

        filteredBookings = allBookings.filter((booking) => {
          return (
            (booking.name && booking.name.toLowerCase().includes(searchTerm)) ||
            (booking.service &&
              booking.service.toLowerCase().includes(searchTerm)) ||
            (booking.phone && booking.phone.includes(searchTerm))
          );
        });

        renderNotifications();
      }

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");
        const icon = themeToggle.querySelector("i");
        if (document.body.classList.contains("dark")) {
          icon.classList.replace("fa-moon", "fa-sun");
          localStorage.setItem("clinic_theme", "dark");
        } else {
          icon.classList.replace("fa-sun", "fa-moon");
          localStorage.setItem("clinic_theme", "light");
        }
      });

      if (localStorage.getItem("clinic_theme") === "dark") {
        document.body.classList.add("dark");
        const icon = themeToggle.querySelector("i");
        icon.classList.replace("fa-moon", "fa-sun");
      }

      // Menu toggle
      const menuToggle = document.getElementById("menuToggle");
      const sidebar = document.getElementById("sidebar");
      menuToggle.addEventListener("click", () =>
        sidebar.classList.toggle("active")
      );

      document.addEventListener("click", (e) => {
        if (
          window.innerWidth <= 768 &&
          sidebar.classList.contains("active") &&
          !sidebar.contains(e.target) &&
          e.target !== menuToggle
        ) {
          sidebar.classList.remove("active");
        }
      });

      // Auto-load and refresh
      if (localStorage.getItem("clinic_logged_in") === "true") {
        loadNotifications();
        setInterval(loadNotifications, 30000); // Refresh every 30 seconds
      }
    </script>
  </body>
</html>
